---
layout: compress
---

<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta http-equiv='X-UA-Compatible' content='ie=edge' />
        <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
        
        <title> {{ site.title }} | {{ page.title }} </title>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-FWQF9CQ8MJ"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-FWQF9CQ8MJ');
        </script>

        <!-- Font Awesome -->
        <script src='https://kit.fontawesome.com/3e7b4fdb0f.js' crossorigin='anonymous'></script>

        <!-- Custom -->
        <link rel="stylesheet" href="/assets/css/main.css">

        <style>
            {% capture include_to_scssify %}
            {% include css/posts.scss %}
            {% endcapture %}
            {{ include_to_scssify | scssify }}
        </style>
    </head>
    <body class="flex flex-column justify-between" style="min-height: 100vh;">
        <div>
            {% include navbar.html %}
        </div>

        <main class="children-are-content">
            <h1 class="pt-12 pb-4"> {{ page.title }}</h1>

            {{ content }}
            
            <div class="pb-12"></div>
        </main>

        {% include footer.html %}
    </body>

    <script>
        {% if page.animated-title %}
            {% include js/typing.js %}
        {% endif %}
        {% include js/burger.js %}
    </script>
</html>
